<title>Shoes</title>
    <link rel="icon" href="./image/logo-removebg-preview.png">
    
<link rel="stylesheet" href="orderFrom.css">


<div class="container">
  <div class="title">
      <h2>Product Order Form</h2>
  </div>
<div class="d-flex">
  <form action="" method="">
    <label>
      <span class="fname">First Name <span class="required">*</span></span>
      <input type="text" name="fname" placeholder="First Name"required>
    </label>
    <label>
      <span class="lname">Last Name <span class="required">*</span></span>
      <input type="text" name="lname" placeholder="Last Name"required>
    </label>
   
    <label>
      <span>Street Address <span class="required">*</span></span>
      <input type="text" name="houseadd" placeholder="House number and street name" required>
    </label>
    <label>
      <span>&nbsp;</span>
      <input type="text" name="apartment" placeholder="Apartment, suite, unit etc. (optional)">
    </label>
    <label>
      <span>Town / City <span class="required">*</span></span>
      <input type="text" name="city" placeholder="Town / City"required> 
    </label>
    <label>
      <span>State <span class="required">*</span></span>
      <select name="selection">
        <option value="select">Select a state...</option>
        <option value="TN">Tamil Nadu</option>
        <option value="KA">Karnataka</option>
        <option value="KL">Keralam</option>
        <option value="AP">Andhra Pradesh</option>
        <option value="TS">Telangana</option>
      </select> 
    </label>
    <label>
      <span>Postcode / ZIP <span class="required">*</span></span>
      <input type="text" name="city" placeholder="Postcode / ZIP"required > 
    </label>
     <label>
      <span>Country <span class="required">*</span></span>
      <select name="selection">
        <option value="select">Select a Country...</option>
        <option value="IND">Indian</option>
      </select>
    </label>
    <label>
      <span>Phone <span class="required">*</span></span>
      <input type="tel" name="city"placeholder="Phone"required> 
    </label>
    <label>
      <span>Email Address <span class="required">*</span></span>
      <input type="email" name="city"placeholder="Email Address"required> 
    </label>
  
  <div class="Yorder">
   <h2>Payment Process</h2>
    <div>
      <input type="radio" name="dbt" value="dbt" checked> Direct Bank Transfer
    </div>
    <p>
        Make your payment directly into our bank account. Please use your Order ID as the payment reference. Your order will not be shipped until the funds have cleared in our account.
    </p>
    <div>
      <input type="radio" name="dbt" value="cd"> Cash on Delivery
    </div>
    <div>
      <input type="radio" name="dbt" value="cd"> Paypal <span>
      <img src="https://www.logolynx.com/images/logolynx/c3/c36093ca9fb6c250f74d319550acac4d.jpeg" alt="" width="50">
      </span>
    </div>
    <a href="shoe.html"><button type="button">Place Order</button></a>
  </div><!-- Yorder -->
 </div>
</div>
</form>
